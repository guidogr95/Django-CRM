{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto" >
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full mt-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" >
      Login
    </button>
    <hr></hr>
    <a href="{% url 'reset_password' %}">Forgot password?</a>
</div>
</form>

{% endblock content %}
