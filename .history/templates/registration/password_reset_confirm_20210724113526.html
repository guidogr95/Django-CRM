{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<h1>Enter your new password</h1>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="w-full mt-3 mb-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
    Set new password
  </button>
</form>

{% endblock content %}
