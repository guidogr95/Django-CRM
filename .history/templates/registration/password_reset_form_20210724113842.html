{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto" >
  <h1 class="text-4xl text-gray-800" >
    Reset your password
  </h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full mt-3 mb-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
      Reset password
    </button>
    <hr></hr>
  </form>
  <a href="{% url 'login' %}" class="hover:text-blue-500" >
    Already have an account?
  </a>
</div>


{% endblock content %}
