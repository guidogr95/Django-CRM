{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<form method="post" class="w-1/2" >
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="w-1/2 mt-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" >
    Login
  </button>
  <hr></hr>
  <a href="{% url 'reset_password' %}">Forgot password?</a>
</form>

{% endblock content %}
