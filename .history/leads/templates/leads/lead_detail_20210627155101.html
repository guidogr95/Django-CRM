{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'leads:lead_list' %}">Go back to leads</a>
    <a href="{% url 'leads:lead_update' lead.pk %}">Update lead</a>
    <hr/>
    <h1>This is the details of {{ lead.first_name }}</h1>
    <p>This persons age: {{ lead.age }}</p>
    <p>The agent responsible for this lead is: {{ lead.agent.user.email }}</p>
    <hr/>
    <a href="{% url 'leads:lead_delete' lead.pk %}">Delete lead</a>
{% endblock content %}
