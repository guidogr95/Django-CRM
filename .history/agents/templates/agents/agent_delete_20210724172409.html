{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
    <a href="{% url 'agents:agent_detail' agent.pk %}">Go back to agent</a>
    <hr/>
    <h1>Are you sure you want to delete this agent?</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" >Submit</button>
    </form>
{% endblock content %}
