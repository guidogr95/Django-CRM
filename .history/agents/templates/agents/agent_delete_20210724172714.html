{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto px-3" >
  <div class="py-5 border-b border-gray-200" >
    <a href="{% url 'agents:agent_detail' agent.pk %}" class="hover:text-blue-500" >
      Go back to agent
    </a>
  </div>
  <hr/>
  <h1 class="text-4xl text-gray-800" >
    Are you sure you want to delete this agent?
  </h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full mt-3 mb-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
      Submit
    </button>
  </form>
</div>

{% endblock content %}
